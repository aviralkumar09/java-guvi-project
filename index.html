<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <!-- Game Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center game-title">Battle Royale</h1>
                <div class="players-alive text-center">Players Alive: <span id="playerCount">100</span></div>
            </div>
        </div>

        <!-- Player Status -->
        <div class="row mb-4">
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="status-card">
                    <h3>Health</h3>
                    <div class="progress">
                        <div id="healthBar" class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                    </div>
                    <span id="healthValue">100/100</span>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="status-card">
                    <h3>Shield</h3>
                    <div class="progress">
                        <div id="shieldBar" class="progress-bar bg-info" role="progressbar" style="width: 50%"></div>
                    </div>
                    <span id="shieldValue">50/100</span>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="status-card">
                    <h3>Ammo</h3>
                    <div id="ammoCount">30/30</div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="status-card">
                    <h3>Kills</h3>
                    <div id="killCount">0</div>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="controls-card">
                    <h2>Game Controls</h2>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button id="attackBtn" class="btn btn-danger">Attack</button>
                        <button id="healBtn" class="btn btn-success">Heal</button>
                        <button id="reloadBtn" class="btn btn-warning">Reload</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Form -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-card">
                    <h2>Player Registration</h2>
                    <form id="playerForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Battle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
